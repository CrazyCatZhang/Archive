<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid</title>
	<link rel="stylesheet" href="catzhang.css">
	<style>
		* {
			box-sizing: border-box;
		}

		.container {
			background-color: #bfa;
		}

		.container .row div[class |= "CatZhang"] {
			border: 1px solid;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="CatZhang-col-lg-10">CatZhang-col-lg-10</div>
		<div class="CatZhang-col-lg-2">CatZhang-col-lg-2</div>
	</div>
</div>
</body>
</html>
