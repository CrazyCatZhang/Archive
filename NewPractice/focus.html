<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Focus</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }

        .tb-promo img {
            width: 520px;
            height: 280px;
        }

        .prev,
        .next {
            position: absolute;
            box-sizing: border-box;
            width: 20px;
            height: 30px;
            top: 50%;
            margin-top: -15px;
            background-color: rgba(0, 0, 0, .3);
            line-height: 30px;
            color: #fff;
        }

        .prev {
            left: 0;
            padding-left: 3px;
            border-radius: 0 15px 15px 0;
        }

        .next {
            right: 0;
            padding-left: 7px;
            border-radius: 15px 0 0 15px;
        }

        .promo-nav {
            position: absolute;
            left: 50%;
            bottom: 10px;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }

        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .promo-nav .selected {
            background-color: #ff5000;
        }
	</style>
</head>
<body>
<div class="tb-promo">
	<img src="images/tb.jpg" alt="">
	<a href="" class="prev">&lt;</a>
	<a href="" class="next">&gt;</a>
	<ul class="promo-nav">
		<li class="selected"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
</body>
</html>
