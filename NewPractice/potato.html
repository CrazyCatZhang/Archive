<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        .potato {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 100px auto;
        }

        .potato img {
            width: 100%;
            height: 100%;
        }

        .potato::before {
            display: none;
            position: absolute;
	        content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url("images/arr.png") no-repeat center;
        }

        .potato:hover::before {
            display: block;
        }
	</style>
</head>
<body>
<div class="potato">
	<img src="images/tudou.jpg" alt="">
</div>
</body>
</html>
