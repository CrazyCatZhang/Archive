<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        div {
            margin: 200px;
        }

        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333333;
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 40px;
        }
	</style>

	<script>
        window.addEventListener('load', function () {
            let hour = document.querySelector('.hour');
            let minute = document.querySelector('.minute');
            let second = document.querySelector('.second');
            let inputTime = +new Date('2022-3-6 23:00:00');
            countDown();
            setInterval(countDown, 1000);

            function countDown() {
                let nowTime = +new Date(); // 返回的是当前时间总的毫秒数
                let times = (inputTime - nowTime) / 1000; // times是剩余时间总的秒数
                let h = Math.trunc(times / 60 / 60 % 24); //时
                h = h < 10 ? '0' + h : h;
                hour.innerHTML = h; // 把剩余的小时给 小时黑色盒子
                let m = Math.trunc(times / 60 % 60); // 分
                m = m < 10 ? '0' + m : m;
                minute.innerHTML = m;
                let s = Math.trunc(times % 60); // 当前的秒
                s = s < 10 ? '0' + s : s;
                second.innerHTML = s;
            }
        })
	</script>
</head>
<body>
<div>
	<span class="hour"></span>
	<span class="minute"></span>
	<span class="second"></span>
</div>
</body>
</html>
