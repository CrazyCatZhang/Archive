<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #wrap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        #wrap > img {
            width: 64px;
        }
	</style>
</head>
<body>
<div id="wrap">
	<img src="images/1.png" alt=""/>
	<img src="images/2.png" alt=""/>
	<img src="images/3.png" alt=""/>
	<img src="images/4.png" alt=""/>
	<img src="images/5.png" alt=""/>
</div>
</body>
<script>
    let r = 320;
    let imgNodes = document.querySelectorAll("#wrap > img");
    document.addEventListener('mousemove', ev => {
        for (let i = 0; i < imgNodes.length; i++) {
            let a = imgNodes[i].getBoundingClientRect().left + imgNodes[i].offsetWidth / 2 - ev.clientX;
            let b = imgNodes[i].getBoundingClientRect().top + imgNodes[i].offsetHeight / 2 - ev.clientY;
            let c = Math.sqrt(a * a + b * b);
            if (c >= r) {
                c = r;
            }
            imgNodes[i].style.width = 128 - c * 0.2 + "px";
        }
    });
</script>
</html>
