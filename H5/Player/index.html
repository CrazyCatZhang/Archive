<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
</head>
<body>
<div id="wrap">
	<video src="https://muiplayer.oss-cn-shanghai.aliyuncs.com/static/media/media.mp4"></video>
	<div class="control">
		<div class="btns">
			<span class="start"></span>
			<span class="stop"></span>
		</div>
		<div id="progress" class="progress">
			<div class="wrap">
				<div id="inner" class="inner"></div>
			</div>
			<div id="deeppink" class="deeppink"></div>
		</div>
		<div class="others">
			<div class="time">
				<span class="now">00:00:00</span>/<span class="all">00:00:00</span>
			</div>
			<div class="sound">
				<div class="switch">
					<span></span>
				</div>
				<div id="progress2" class="progress">
					<div class="wrap">
						<div id="inner2" class="inner"></div>
					</div>
					<div id="deeppink2" class="deeppink"></div>
				</div>
			</div>
			<div class="full-screen">
				<span></span>
			</div>
		</div>
	</div>
</div>
</body>
<script src="js/drag.js"></script>
</html>
