<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShangPinHui</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div class="headTop">
			<div class="headTopMain">
				<div class="left">
					<h5>欢迎来到尚优选！ 请</h5>
					<p>
						<a href="javascript:void(0)">登录</a>
						<a href="javascript:void(0)">注册</a>
					</p>
				</div>
				<div class="right">
					<nav>
						<a href="javascript:void(0);">我的订单</a>
						<a href="javascript:void(0);">我的购物车</a>
						<a href="javascript:void(0);">我的尚优选</a>
						<a href="javascript:void(0);">尚优选会员</a>
						<a href="javascript:void(0);">企业采购</a>
						<a href="javascript:void(0);">关注尚优选</a>
						<a href="javascript:void(0);">合作招商</a>
						<a href="javascript:void(0);">商家后台</a>
					</nav>
				</div>
			</div>
		</div>
		<div class="headerBottom">
			<div class="headerBottomMain">
				<h1 class="logo">
					<a href="javascript:void(0);">
						<img src="assets/logo.png" alt="logo">
					</a>
				</h1>
				<div class="search">
					<input type="text" placeholder="请输入搜索内容">
					<input type="submit" value="搜索">
				</div>
			</div>
		</div>
	</div>

	<div id="navWrap">
		<!--版心元素-->
		<div class="navWrapMain">
			<a href="javascript:void(0);">全部商品分类</a>
			<a href="javascript:void(0);">服装城</a>
			<a href="javascript:void(0);">美妆馆</a>
			<a href="javascript:void(0);">尚优选超市</a>
			<a href="javascript:void(0);">全球购</a>
			<a href="javascript:void(0);">闪购</a>
			<a href="javascript:void(0);">团购</a>
			<a href="javascript:void(0);">有趣</a>
			<a href="javascript:void(0);">秒杀</a>
		</div>
	</div>

	<div id="content">
		<div class="contentMain">
			<div id="navPath"></div>
			<div id="center">
				<div id="left">
					<div id="leftTop">
						<div id="smallPic">
							<img src="assets/s1.png" alt="">
						</div>
					</div>

					<div id="leftBottom">
						<a href="javascript:void(0);" class="prev"> < </a>
						<div id="piclist">
							<ul></ul>
						</div>
						<a href="javascript:void(0);" class="next"> > </a>
					</div>
				</div>
				<div class="right">
					<!--商品详情数据结构开始-->
					<div class="rightTop"></div>
					<!--商品详情数据结构结束-->
					<!--商品参数数据结构开始-->
					<div class="rightBottom">
						<div class="choose"></div>
						<div class="chooseWrap"></div>
						<div class="addCart">
							<div class="count">
								<input type="text">
								<a href="javascript:void(0);">+</a>
								<a href="javascript:void(0);">-</a>
							</div>
							<button>加入购物车</button>
						</div>
					</div>
				</div>
			</div>
			<div class="goodsDetailWrap">
				<!--左边的侧边栏-->
				<aside class="leftAside">
					<!--上边-->
					<div class="asideTop">
						<h4 class="active">相关分类</h4>
						<h4>推荐品牌</h4>
					</div>
					<!--下边-->
					<div class="asideContent">
						<div class="active"></div>
						<div></div>
					</div>
				</aside>
				<!--右边的结构-->
				<div class="rightDetail"></div>
			</div>
		</div>
	</div>
</div>

<script src="js/data.js"></script>
<script src="js/index.js"></script>
</body>
</html>
