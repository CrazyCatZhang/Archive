<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reflection</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
			text-align: center;
		}

		body::after {
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}

		img {
			width: 345px;
			vertical-align: middle;
			-webkit-box-reflect: right 10px;
		}
	</style>
</head>
<body>
<img src="./img/64427024gy1gidnm55rfgj20zk0xm4qp.jpg" alt="">
</body>
</html>
