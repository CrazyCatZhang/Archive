<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reflection</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
			text-align: center;
		}

		body::after {
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}

		div {
			display: inline-block;
			width: 200px;
			height: 200px;
			background-color: #bfa;
			vertical-align: middle;
			resize: both;
			overflow: auto;
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
