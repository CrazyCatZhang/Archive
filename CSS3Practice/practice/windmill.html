<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Windmill</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,body {
			height: 100%;
			overflow: hidden;
		}

		.wrapper {
			width: 300px;
			height: 300px;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			animation: rotate 20s linear infinite;
		}

		.wrapper > div {
			width: 130px;
			height: 130px;
			margin: 10px;
			box-sizing: border-box;
			border: 1px solid black;
			background-color: #bfa;
			float: left;
		}

		.wrapper .box1 {
			border-radius: 0 60%;
		}

		.wrapper .box2 {
			border-radius: 60% 0;
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box1"></div>
</div>
</body>
</html>
