<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fixed</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,body {
			height: 100%;
			overflow: hidden;
		}

		.wrapper {
			height: 100%;
			border: 1px solid #bfa;
			overflow: auto;
		}

		.wrapper .fixed {
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="fixed">

	</div>
	<div class="inner" style="height: 3000px;"></div>
</div>
</body>
</html>
