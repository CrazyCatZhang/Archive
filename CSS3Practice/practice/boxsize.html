<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BoxSize</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.outer {
			width: 200px;
			height: 200px;
			padding: 50px;
			box-sizing: border-box;
			background-color: #bfa;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -100px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
<div class="outer">

</div>
</body>
</html>
