<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lamp</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.wrap {
			width: 50px;
			height: 300px;
			border: 1px solid;
			margin-top: 100px;
			margin-left: 400px;
			overflow: hidden;
		}

		.wrap .inner {
			height: 600px;
			background: repeating-linear-gradient(135deg, black 0px, black 10px, white 10px, white 20px);
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="inner"></div>
</div>
</body>
<script>
    const inner = document.querySelector(".wrap .inner");
    let flag = 0;
    setInterval(function () {
        flag++;
        if (flag === 300) {
            flag = 0;
        }
        inner.style.marginTop = -flag + "px";
    }, 1000 / 60)
</script>
</html>
