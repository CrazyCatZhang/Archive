<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cube</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 690px;
			height: 652px;
			border: 1px solid;
			perspective: 300px;
			background: url("./img/64427024gy1gidnm55rfgj20zk0xm4qp.jpg") no-repeat;
			background-size: 100% 100%;
		}

		.wrapper .box {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 100px;
			height: 100px;
			transition: 3s;
			transform-style: preserve-3d;
			transform-origin: center center -50px;
		}

		.wrapper .box div {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: rgba(255, 255, 255, .1);
			text-align: center;
			line-height: 100px;
			font-size: 40px;
			backface-visibility: hidden;
			transform-origin: center center -50px;
		}

		.box > div:nth-child(6) {
			transform: rotateX(270deg);
		}

		.box > div:nth-child(5) {
			transform: rotateX(90deg);
		}

		.box > div:nth-child(4) {
			transform: rotateY(90deg);
		}

		.box > div:nth-child(3) {
			transform: rotateY(270deg);
		}

		.box > div:nth-child(2) {
			transform: rotateY(180deg) rotateZ(180deg);
		}

		.wrapper:hover .box {
			transform: rotateX(180deg);
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="box">
		<div>前</div>
		<div>后</div>
		<div>左</div>
		<div>右</div>
		<div>上</div>
		<div>下</div>
	</div>
</div>
</body>
</html>
