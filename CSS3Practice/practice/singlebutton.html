<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SingleButton</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		label {
			float: left;
			position: relative;
			width: 100px;
			height: 100px;
			border: 1px solid #bfa;
		}

		label input {
			position: absolute;
			left: -50px;
			top: -50px;
		}

		label input:checked + span {
			background-color: #bfa;
		}

		label span {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
<label>
	<input type="radio" name="catzhang">
	<span></span>
</label>
<label>
	<input type="radio" name="catzhang">
	<span></span>
</label>
<label>
	<input type="radio" name="catzhang">
	<span></span>
</label>
</body>
</html>
