<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tuzki</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate3d(-50%,-50%,0);
			width: 48px;
			height: 48px;
			background: url("./img/animation.png") no-repeat;
			animation: move 1s steps(12) infinite;
		}
		
		@keyframes move {
			from {
				background-position: 0 0;
			}
			to {
				background-position: -576px 0;
			}
		}
	</style>
</head>
<body>
<div class="wrapper">

</div>
</body>
</html>
