<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>BlurBackground</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.outer {
			height: 100px;
			position: relative;
			background-color: rgba(0, 0, 0, .5);
		}

		.outer img {
			width: 64px;
			margin: 24px 0 0 24px;
		}

		.outer .inner {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background: url("./img/64427024gy1gidnm55rfgj20zk0xm4qp.jpg") no-repeat;
			background-size: 100% 100%;
			z-index: -1;
			filter: blur(5px);
		}
	</style>
</head>
<body>
<div class="outer">
	<img src="./img/64427024gy1gidnm55rfgj20zk0xm4qp.jpg" alt="">
	<div class="inner"></div>
</div>
</body>
</html>
