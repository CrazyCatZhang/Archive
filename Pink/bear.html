<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Running Bear</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        .bear {
            position: absolute;
            width: 200px;
            height: 100px;
            bottom: 10px;
            background: url("img/bear.png") no-repeat;
            animation: bear 1s steps(8) infinite, move 3s linear forwards;
            z-index: 1;
        }

        .bg1 {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .bg1 img {
            width: 100%;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 50%;
                transform: translateX(-50%);
            }
        }
	</style>
</head>
<body>
<div class="bear"></div>
<div class="bg">
	<div class="bg1">
		<img src="img/bg1.png" alt="">
	</div>
</div>
</body>
</html>
