<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LaGou</title>
	<link rel="stylesheet" href="./css/reset.min.css">
	<link rel="stylesheet" href="./fontawesome/css/all.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="box">
	<div class="header">
		<div class="h_top">
			<div class="top-bar">
				<div class="content-left">
					<div class="logo">
						<a href="#">LaGou</a>
					</div>
					<div class="location">
						<a href="#">全国站</a>
						<a href="#">[切换城市]</a>
					</div>
					<ul class="nav-list">
						<li><a href="#" class="current">首页</a></li>
						<li><a href="#">公司</a></li>
						<li><a href="#">校园</a></li>
						<li><a href="#">言职</a></li>
						<li><a href="#">课程</a></li>
					</ul>
				</div>
				<div class="content-right">
					<ul class="login">
						<li class="active">
							<a href="#">
								登录
							</a>
						</li>
						<li class="liner"></li>
						<li><a href="#">注册</a></li>
					</ul>
					<div class="download">
						<a href="#">拉钩APP</a>
					</div>
					<div class="change">
						<a href="#">进入企业版</a>
					</div>
				</div>
			</div>
		</div>
		<div class="h_bottom">
			<div class="bottom-content">
				<div class="content-left">
					<img class="img-logo" src="./images/img/logo.png" alt="">
					<div class="text-wrapper">
						<img src="./images/img/text.png" alt="">
						<p class="content">980796家公司 | 7555843个职位，在拉勾等你</p>
					</div>
				</div>
				<div class="content-right">
					<div class="btn-wrapper">
						<input type="text" class="inp-tel" placeholder="请输入手机号">
						<div class="input-yzm">
							<input type="text" class="yzm-input" placeholder="验证码">
							<div class="yzm-btn">
								<a href="#">获取</a>
							</div>
						</div>
						<input type="submit" class="btn" value="登录/注册">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="search-wrapper">
		<div class="search">
			<div class="search-box">
				<form action="#" class="search-form">
					<input type="text" class="search-inp" placeholder="搜索职位、公司或地点">
					<button class="search-btn" >
						搜索
					</button>
				</form>
			</div>
			<ul class="hot-search">
				<li>热门搜索：</li>
				<li><a href="#">腾讯产品</a></li>
				<li><a href="#">Java面试</a></li>
				<li><a href="#">面经分享</a></li>
			</ul>
		</div>

	</div>
	<div class="banner">

	</div>
	<div class="content">

	</div>
	<div class="footer">

	</div>
</div>
</body>
</html>
