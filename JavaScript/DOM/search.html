<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
	<style>
		body {
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}

		button {
			width: 300px;
			margin-bottom: 10px;
		}

		#btnList {
			float: left;
		}

		#total {
			width: 450px;
			float: left;
		}

		ul {
			list-style-type: none;
			margin: 0px;
			padding: 0px;
		}

		.inner li {
			border-style: solid;
			border-width: 1px;
			padding: 5px;
			margin: 5px;
			background-color: #99ff99;
			float: left;
		}

		.inner {
			width: 400px;
			border-style: solid;
			border-width: 1px;
			margin-bottom: 10px;
			padding: 10px;
			float: left;
		}
	</style>
</head>
<body>
<div id="total">
	<div class="inner">
		<p>
			你喜欢哪个城市?
		</p>

		<ul id="city">
			<li id="bj">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>

		<br>
		<br>

		<p>
			你喜欢哪款单机游戏?
		</p>

		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>

		<br/>
		<br/>

		<p>
			你手机的操作系统是?
		</p>

		<ul id="phone">
			<li>IOS</li>
			<li id="android">Android</li>
			<li>Windows Phone</li>
		</ul>
	</div>

	<div class="inner">
		gender:
		<input class="hello" type="radio" name="gender" value="male"/>
		Male
		<input class="hello" type="radio" name="gender" value="female"/>
		Female
		<br>
		<br>
		name:
		<input type="text" name="name" id="username" value="abcde"/>
	</div>
</div>
<div id="btnList">
	<div>
		<button id="btn01">查找#bj节点</button>
	</div>
	<div>
		<button id="btn02">查找所有li节点</button>
	</div>
	<div>
		<button id="btn03">查找name=gender的所有节点</button>
	</div>
	<div>
		<button id="btn04">查找#city下所有li节点</button>
	</div>
	<div>
		<button id="btn05">返回#city的所有子节点</button>
	</div>
	<div>
		<button id="btn06">返回#phone的第一个子节点</button>
	</div>
	<div>
		<button id="btn07">返回#bj的父节点</button>
	</div>
	<div>
		<button id="btn08">返回#android的前一个兄弟节点</button>
	</div>
	<div>
		<button id="btn09">返回#username的value属性值</button>
	</div>
	<div>
		<button id="btn10">设置#username的value属性值</button>
	</div>
	<div>
		<button id="btn11">返回#bj的文本值</button>
	</div>
</div>
</body>
<script>
    window.onload = function () {
        function myClick(idStr, fun) {
            const btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        myClick("btn01", function () {
            const bj = document.getElementById("bj");
            alert(bj.innerHTML);
        });

        myClick("btn02", function () {
            const lis = document.getElementsByTagName("li");
            for (let i = 0; i < lis.length; i++) {
                alert(lis[i].innerHTML);
            }
        });

        myClick("btn03", function () {
            const inputs = document.getElementsByName("gender");
            for (let i = 0; i < inputs.length; i++) {
                alert(inputs[i].value);
            }
        });

        myClick("btn04", function () {
            const city = document.getElementById("city");
            const lis = city.getElementsByTagName("li");
            for (let i = 0; i < lis.length; i++) {
                alert(lis[i].innerHTML);
            }
        });

        myClick("btn05", function () {
            const city = document.getElementById("city");
            const cns = city.children;
            for (let i = 0; i < cns.length; i++) {
                alert(cns[i].innerHTML);
            }
        });

        myClick("btn06", function () {
            const phone = document.getElementById("phone");
            const first = phone.firstElementChild;
            alert(first.innerHTML);
        });

        myClick("btn07", function () {
            const bj = document.getElementById("bj");
            const pn = bj.parentNode;
            alert(pn);
        });

        myClick("btn08", function () {
            const android = document.getElementById("android");
            const prev = android.previousElementSibling;
            alert(prev.innerHTML);
        });

        myClick("btn09", function () {
            const username = document.getElementById("username");
            alert(username.value);
        });

        myClick("btn10", function () {
            const username = document.getElementById("username");
            username.value = "catzhang";
        });

        myClick("btn11", function () {
            const bj = document.getElementById("bj");
            alert(bj.innerText);
        });
    };
</script>
</html>
