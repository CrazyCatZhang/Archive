<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CRUD</title>
	<style>
		body {
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}

		button {
			width: 300px;
			margin-bottom: 10px;
		}

		#btnList {
			float: left;
		}

		#total {
			width: 450px;
			float: left;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.inner li {
			border-style: solid;
			border-width: 1px;
			padding: 5px;
			margin: 5px;
			background-color: #99ff99;
			float: left;
		}

		.inner {
			width: 400px;
			border-style: solid;
			border-width: 1px;
			margin-bottom: 10px;
			padding: 10px;
			float: left;
		}
	</style>

	<script>
        function myClick(divString, fun) {
            const btn = document.getElementById(divString);
            btn.onclick = fun;
        }

        window.onload = function () {
            myClick("btn01", function () {
                let li = document.createElement("li");
                let gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                const city = document.getElementById("city");
                city.appendChild(li);
            });

            myClick("btn02", function () {
                let li = document.createElement("li");
                let gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                const bj = document.getElementById("bj");
                const city = document.getElementById("city");
                city.insertBefore(li, bj);
            });

            myClick("btn03", function () {
                let li = document.createElement("li");
                let gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                const bj = document.getElementById("bj");
                const city = document.getElementById("city");
                city.replaceChild(li, bj);
            });

            myClick("btn04", function () {
                const bj = document.getElementById("bj");
                const city = document.getElementById("city");
                city.removeChild(bj);
            });

            myClick("btn05", function () {
                const city = document.getElementById("city");
                alert(city.innerHTML);
            });

            myClick("btn06", function () {
                const bj = document.getElementById("bj");
                bj.innerHTML = "昌平";
            });

            myClick("btn07", function () {
                let li = document.createElement("li");
                li.innerHTML = "广州";
                const city = document.getElementById("city");
                city.appendChild(li);
            });
        };
	</script>
</head>
<body>
<div id="total">
	<div class="inner">
		<p>
			你喜欢哪个城市?
		</p>

		<ul id="city">
			<li id="bj">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>

	</div>
</div>
<div id="btnList">
	<div>
		<button id="btn01">创建一个"广州"节点,添加到#city下</button>
	</div>
	<div>
		<button id="btn02">将"广州"节点插入到#bj前面</button>
	</div>
	<div>
		<button id="btn03">使用"广州"节点替换#bj节点</button>
	</div>
	<div>
		<button id="btn04">删除#bj节点</button>
	</div>
	<div>
		<button id="btn05">读取#city内的HTML代码</button>
	</div>
	<div>
		<button id="btn06">设置#bj内的HTML代码</button>
	</div>
	<div>
		<button id="btn07">创建一个"广州"节点,添加到#city下</button>
	</div>
</div>
</body>
</html>
