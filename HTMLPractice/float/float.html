<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            float: right;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
