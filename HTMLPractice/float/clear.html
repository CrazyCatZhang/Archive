<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear</title>
    <style>
        div {
            font-size: 100px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            clear: both;
        }

        .box2 {
            width: 400px;
            height: 400px;
            background-color: greenyellow;
            float: right;
        }
    </style>
</head>
<body>
<div class="box1">
    1
</div>
<div class="box2">
    2
</div>
<div class="box3">
    3
</div>
</body>
</html>
