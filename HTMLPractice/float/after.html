<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>After</title>
    <style>
        .box1 {
            border: 10px red solid;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        }

        .box1::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
