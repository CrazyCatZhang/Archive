<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FontStyle</title>
    <style>
        .box1 {
            width: 190px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="box1">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt libero, omnis? Accusamus alias aliquid assumenda

</div>
</body>
</html>
