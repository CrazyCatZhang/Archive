<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            z-index: 1;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 0, .3);
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 2;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 3;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">
    3
    <div class="box4"></div>
</div>
</body>
</html>
