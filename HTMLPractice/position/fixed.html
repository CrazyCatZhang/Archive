<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed</title>
    <link rel="stylesheet" href="../exercise/css/reset.min.css">
    <style>
        body {
            height: 20000px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: #b92f2e;
            position: fixed;
            left: 0;
            top: 0;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">
    2
    <div class="inner">
        5
    </div>
</div>
<div class="box3">3</div>
</body>
</html>
