<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .bar {
            width: 1210px;
            height: 48px;
            background-color: #e8e7e3;
            margin: 50px auto;
        }

        .bar li {
            line-height: 48px;
            float: left;
        }

        .bar li:last-child a {
            padding-left: 50px;
            padding-right: 49px;
        }

        .bar li a {
            display: block;
            color: #777777;
            text-decoration: none;
            padding: 0 44px;
            font-size: 18px;
        }

        .bar li a:hover {
            background-color: #3f3f3f;
            color: #e8e7e3;
        }
    </style>
</head>
<body>
<ul class="bar">
    <li>
        <a href="#">HTML/CSS</a>
    </li>
    <li>
        <a href="#">Browser Side</a>
    </li>
    <li>
        <a href="#">Server Side</a>
    </li>
    <li>
        <a href="#">Programming</a>
    </li>
    <li>
        <a href="#">XML</a>
    </li>
    <li>
        <a href="#">Web Building</a>
    </li>
    <li>
        <a href="#">Reference</a>
    </li>
</ul>
</body>
</html>
