<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexBar</title>
	<link rel="stylesheet" href="./css/reset.min.css">
	<style>
		.nav {
			width: 1210px;
			height: 48px;
			line-height: 48px;
			background-color: #e8e7e3;
			margin: 50px auto;
			display: flex;
		}

		.nav li {
			flex-grow: 1;
		}

		.nav a {
			display: block;
			color: #777777;
			text-decoration: none;
			font-size: 16px;
			text-align: center;
		}

		.nav a:hover {
			background-color: #3f3f3f;
			color: white;
		}
	</style>
</head>
<body>
<ul class="nav">
	<li><a href="#">HTML/CSS</a></li>
	<li><a href="#">Browser Side</a></li>
	<li><a href="#">Server Side</a></li>

	<li><a href="#">XML</a></li>
	<li><a href="#">Web Building</a></li>
	<li><a href="#">Reference</a></li>
</ul>
</body>
</html>
