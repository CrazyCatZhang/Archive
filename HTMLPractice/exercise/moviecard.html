<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieCard</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="../font/fontawesome/css/all.min.css">
    <style>
        .card-wrapper {
            width: 240px;
            margin: 100px auto;
            border: 1px solid #dad9d9;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }

        .img {
            width: 100%;
            vertical-align: bottom;
        }

        .info {
            padding-left: 18px;
            margin-bottom: 38px;
        }

        .title {
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        .category {
            font-size: 14px;
            color: #acaaaa;
            margin-bottom: 22px;
        }

        .category i {
            margin-left: 4px;
            margin-right: 7px;
        }

        .information {
            display: block;
            color: #acaaaa;
            font-size: 13px;
            margin-left: 4px;
            line-height: 20px;
        }

        .score {
            height: 46px;
            line-height: 46px;
            border: 1px solid #e9e9e9;
        }
        .star {
            margin-left: 16px;
        }

        .star i {
            margin-right: 2px;
            color: #dddddd;
        }

        .star .active {
            color: #b9cb41;
        }

       .notation {
            margin-left: 94px;
        }
    </style>
</head>
<body>
<div class="card-wrapper">
    <div class="img">
        <img src="img/Layer7.png" alt="">
    </div>
    <div class="info">
        <h2 class="title">
            Animation films
        </h2>
        <h3 class="category">
            <i class="fas fa-map-marker-alt"></i>
            Animations
        </h3>
        <span class="information">
            Lorem Ipsum is simply dummy text of the printing & typesetting industry.
        </span>
    </div>
    <div class="score">
        <div class="star">
            <i class="fas fa-star active"></i>
            <i class="fas fa-star active"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fab fa-github-alt notation"></i>
        </div>
    </div>
</div>
</body>
</html>
