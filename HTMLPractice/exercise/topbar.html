<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopBar</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="../font/fontawesome/css/all.min.css">
    <style>
        body {
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .top-bar-wrapper {
            width: 1792px;
            height: 30px;
            background-color: #e3e4e5;
            border-bottom: 1px solid #dddddd;
        }

        .top-bar {
            width: 1190px;
            margin: auto;
            line-height: 30px;
        }

        .top-bar .location {
            float: left;
            position: relative;
        }

        .top-bar .location:hover {
            background-color: white;
        }

        .top-bar .location:hover .down-list {
            display: block;
        }

        .top-bar .location .current-city {
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid transparent;
            border-bottom: none;
            padding-bottom: 1px;
            position: relative;
            z-index: 99999;
        }

        .top-bar .location:hover .current-city {
            border: 1px solid rgb(204, 204, 204);
            border-bottom: none;
            background-color: white;
        }

        .top-bar .location .current-city a {
            text-decoration: none;
            color: #999999;
        }

        .top-bar .location .current-city a:hover {
            color: red;
        }

        .top-bar .location .current-city .fa-map-marker-alt {
            color: red;
        }

        .top-bar .location .down-list {
            display: none;
            width: 300px;
            height: 570px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 2px 2px rgba(0, 0, 0, .1);
            position: absolute;
            top: 31px;
            z-index: 999;
        }

        .top-bar .shortcut {
            float: right;
        }

        .top-bar .shortcut li {
            float: left;
            color: #999999;
        }

        .top-bar .shortcut .liner {
            width: 1px;
            height: 10px;
            background-color: #cccccc;
            margin: 11px 10px 0;
        }

        .top-bar .shortcut li a {
            text-decoration: none;
            color: #999999;
        }

        .top-bar .shortcut li a:hover {
            color: red;
        }

        .top-bar .shortcut li a.highlight {
            color: red;
        }
    </style>
</head>
<body>
<div class="top-bar-wrapper">
    <div class="top-bar clearfix">
        <div class="location">
            <div class="current-city">
                <i class="fas fa-map-marker-alt"></i>
                <a href="javascript:">重庆</a>
            </div>
            <div class="down-list"></div>
        </div>
        <ul class="shortcut">
            <li>
                <a href="javascript:">你好， 请登录</a>
                <a class="highlight" href="javascript:">免费注册</a>
            </li>
            <li class="liner"></li>
            <li>
                <a href="javascript:">我的订单</a>
            </li>
            <li class="liner"></li>
            <li>
                <a href="javascript:">我的京东</a>
                <i class="fas fa-angle-down"></i>
            </li>
            <li class="liner"></li>
            <li>
                <a href="javascript:">京东会员</a>
            </li>
            <li class="liner"></li>
            <li>
                <a class="highlight" href="javascript:">企业采购</a>
                <i class="fas fa-angle-down"></i>
            </li>
            <li class="liner"></li>
            <li>
                <span>客户服务</span>
                <i class="fas fa-angle-down"></i>
            </li>
            <li class="liner"></li>
            <li>
                <span>网站导航</span>
                <i class="fas fa-angle-down"></i>
            </li>
            <li class="liner"></li>
            <li>
                <span>手机京东</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
