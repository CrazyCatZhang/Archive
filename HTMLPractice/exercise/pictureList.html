<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture List</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .img-list {
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: auto;
            background-color: #f4f4f4;
        }

        .img-list img {
            width: 100%;
        }

        .img-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<ul class="img-list">
    <li>
        <a href="javascript:">
            <img src="img/1.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/2.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/3.webp" alt="">
        </a>
    </li>
</ul>
</body>
</html>
