<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .news-wrapper {
            width: 300px;
            height: 357px;
            background-color: #ffffff;
            margin: auto;
            border-top: #dddddd 1px solid;
        }

        .news-wrapper .title {
            display: inline-block;
            height: 30px;
            padding-top: 10px;
            color: #404040;
            border-top: 1px red solid;
            margin-top: -1px;
            font-size: 16px;
        }

        .news-wrapper .title a {
            text-decoration: none;
            color: #404040;
            font-weight: bold;
        }

        .news-wrapper .title a:hover {
            color: red;
        }

        .img {
            height: 150px;
        }

        .img .img-title {
            margin-top: -25px;
            color: #ffffff;
            padding-left: 30px;
            font-size: 16px;
        }

        .news-list {
            margin-top: 20px;
        }

        .news-list li {
            margin-bottom: 16px;
            font-size: 14px;
        }

        .news-list li:before {
            content: '■';
            font-size: 12px;
            color: #dddddd;
            margin-right: 5px;
        }

        .news-list li a {
            text-decoration: none;
            color: #666666;
        }

        .news-list li a:hover {
            color: red;
        }
    </style>
</head>
<body>
<div class="news-wrapper">
    <h2 class="title">
        <a href="#">体育</a>
    </h2>
    <div class="img">
        <a href="#">
            <img src="img/4.webp" alt="">
            <h3 class="img-title">
                快船力克掘金 锁定西部第二
            </h3>
        </a>
    </div>
    <ul class="news-list">
        <li>
            <a href="#">乔治:我爱LA 喜欢和LBJ一起打球</a>
        </li>
        <li>
            <a href="#">格林:3年前降薪就在等KD 特制T恤嘲讽LBJ</a>
        </li>
        <li>
            <a href="#">塔克4000双鞋让保罗羡慕嫉妒 乔丹被震惊</a>
        </li>
        <li>
            <a href="#">CBA下季新赛制:常规赛4组循环 增至46轮</a>
        </li>
    </ul>
</div>
</body>
</html>
