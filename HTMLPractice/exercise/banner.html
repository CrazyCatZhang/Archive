<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .img-list {
            width: 590px;
            height: 470px;
            margin: 10px auto;
            position: relative;
        }

        .img-list img {
            width: 590px;
            height: 470px;
        }

        .img-list li {
            position: absolute;
        }

        .img-list li:nth-of-type(4) {
            z-index: 1;
        }

        .pointer {
            position: absolute;
            z-index: 99999;
            bottom: 20px;
            left: 40px;
        }

        .pointer a {
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(215, 239, 240, .3);
            margin: 0 4px;
            background-clip: content-box;
            border: 2px solid transparent;
        }

        .pointer .active,
        .pointer a:hover {
            background-color: #ffffff;
            border: 2px solid rgba(215, 239, 240, .3);
        }
    </style>
</head>
<body>
<ul class="img-list">
    <li>
        <a href="javascript:">
            <img src="img/banner/1.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">

        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/banner/3.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/banner/4.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/banner/5.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/banner/6.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/banner/7.webp" alt="">
        </a>
    </li>
    <li>
        <a href="javascript:">
            <img src="img/banner/8.webp" alt="">
        </a>
    </li>

    <div class="pointer">
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a class="active" href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
    </div>
</ul>
</body>
</html>
