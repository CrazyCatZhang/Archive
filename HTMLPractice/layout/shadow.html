<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            box-sizing: content-box;
            box-shadow: 10px 10px 50px rgba(0, 0, 0, .3);
            margin-bottom: 10px;
        }

        .box1:hover {
            outline: red 10px solid;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            box-sizing: content-box;
            box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.3);
        }

        .box2:hover {
            border-radius: 200px;
        }
    </style>
</head>
<body>
<div class="box1">

</div>
<div class="box2">

</div>
</body>
</html>
