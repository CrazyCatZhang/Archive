<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<style>
		.box1 {
			width: 800px;
			height: 800px;
			background-color: silver;
		}

		.box2 {
			width: 100px;
			height: 100px;
			margin-left: 0;
			background-color: aqua;
			margin-bottom: 100px;
			animation: idea 2s infinite alternate;
		}

		.box1:hover div {
			animation-play-state: paused;
		}

		@keyframes idea {
			from {
				margin-left: 0;
				background-color: orange;
			}
			to {
				margin-left: 700px;
				background-color: red;
			}
		}
	</style>
</head>
<body>
<div class="box1">
	<div class="box2"></div>
</div>
</body>
</html>
