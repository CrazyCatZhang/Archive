<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deformation</title>
	<style>
		body {
			background-color: #eceaea;
		}

		.box1, .box2 {
			width: 220px;
			height: 300px;
			background-color: #ffffff;
			float: left;
			margin-left: 10px;
			margin-top: 20px;
			transition: all .3s;
		}

		.box1:hover,.box2:hover {
			transform: translateY(-4px);
			box-shadow: 0 0 5px rgba(0,0,0,.2);
		}
	</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
