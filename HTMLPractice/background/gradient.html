<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(to right, red, yellow);
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-image: radial-gradient(red, yellow);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
