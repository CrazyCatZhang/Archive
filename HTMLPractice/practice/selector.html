<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <style>
        p{
            color: red;
            font-size: 20px;
        }
        h1{
            color: greenyellow;
            font-size: 30px;
        }
        #blue{
            color: blue;
            font-size: 25px;
        }
        .fuchsia{
            color: fuchsia;
            font-size: 25px;
        }
        div.fuchsia{
            font-size: 30px;
        }
        h2,span{
            color: chocolate;
            font-size: 28px;
        }
    </style>
</head>
<body>
<h1>Title</h1>
<h2>Title2</h2>
<p>Test A</p>
<p>Test B</p>
<p id="blue">Test C</p>
<p class="fuchsia">Test D</p>
<p class="fuchsia">Test E</p>
<div class="fuchsia">Test F</div>
<span>Test G</span>
</body>
</html>
